{% extends '_helpers/_base.html' %}
{%  block title %} Password reset {%  endblock  %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>Password reset</h3>
    <form action="{% url 'password_reset' %}" method="post">
        {{ form|crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">
            Submit
        </button>
    </form>
{% endblock %}
